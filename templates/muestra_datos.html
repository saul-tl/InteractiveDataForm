<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Publicaciones</title>
</head>
<body>
    <h1>Publicaciones</h1>
    <!-- Área para mostrar publicaciones recuperadas -->
    {% if posts %}
        {% for post in posts %}
            <div>
                <h2>{{ post.title }}</h2>
                <p>{{ post.body }}</p>
                <a href="/edit_post/{{ post.id }}">Editar</a>
                <a href="/delete_post/{{ post.id }}" onclick="return confirm('¿Estás seguro de querer eliminar esta publicación?');">Eliminar</a>
            </div>
        {% endfor %}
    {% else %}
        <p>No hay publicaciones disponibles.</p>
    {% endif %}

    <!-- Formulario para agregar una nueva publicación que se muestra directamente en esta página -->
    <h2>Agregar Nueva Publicación</h2>
    <form method="POST" action="/muestra_datos">
        <input type="text" name="title" placeholder="Ingrese título" required>
        <textarea name="body" placeholder="Ingrese contenido" required></textarea>
        <input type="submit" value="Agregar y Mostrar">
    </form>

    <!-- Botón para volver a la página de nueva publicación -->
    <a href="/">Volver a Nueva Publicación</a>
</body>
</html>
