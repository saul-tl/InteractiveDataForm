<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Publicación</title>
    <!-- Incluye Bootstrap desde CDN para estilos rápidos y responsivos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Editar Publicación</h1>
        <form action="/edit_post/{{ post.id }}" method="post" class="mb-3">
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
            </div>
            <div class="form-group">
                <label for="body">Cuerpo:</label>
                <textarea class="form-control" id="body" name="body" required>{{ post.body }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Publicación</button>
        </form>

        <!-- Botón para volver a la página de visualización de publicaciones -->
        <a href="/muestra_datos" class="btn btn-secondary">Volver a Publicaciones</a>
    </div>
</body>
</html>
