<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración de Publicaciones</title>
    <!-- Incluir Bootstrap desde CDN para estilos rápidos y responsivos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Especificar Número de Publicaciones a Mostrar</h1>

        <!-- Formulario para especificar el número de publicaciones a mostrar -->
        <form method="GET" action="/muestra_datos" class="mb-3">
            <div class="form-group">
                <label for="num_posts">Número de publicaciones:</label>
                <input type="number" class="form-control" id="num_posts" name="num_posts" min="1" max="100" required>
            </div>
            <button type="submit" class="btn btn-primary">Mostrar Publicaciones</button>
        </form>

        <!-- Botón para volver a la página principal, si hay una -->
        <a href="/" class="btn btn-secondary">Volver al Inicio</a>
    </div>
</body>
</html>
