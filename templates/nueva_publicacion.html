<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Publicación</title>
</head>
<body>
    <h1>Crear Nueva Publicación</h1>

    <!-- Formulario para enviar a la API -->
    <form method="POST" action="/add_post">
        <input type="text" name="title" required placeholder="Ingrese título">
        <textarea name="body" required placeholder="Ingrese contenido"></textarea>
        <input type="submit" value="Crear y Guardar Publicación">
    </form>

    <!-- Formulario para visualizar directamente sin guardar en la API -->
    <form method="GET" action="/muestra_datos">
        <input type="text" name="title" required placeholder="Ingrese título">
        <textarea name="body" required placeholder="Ingrese contenido"></textarea>
        <input type="submit" value="Enviar para Visualización">
    </form>

</body>
</html>
