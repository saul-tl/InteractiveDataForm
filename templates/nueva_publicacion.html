<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Publicación</title>
</head>
<body>
    <h1>Configurar Número de Publicaciones a Mostrar</h1>

    <!-- Formulario para especificar número de publicaciones a mostrar -->
    <form method="GET" action="/muestra_datos">
        <label for="num_posts">Número de publicaciones a mostrar:</label>
        <input type="number" id="num_posts" name="num_posts" min="1" max="100" required>
        <input type="submit" value="Mostrar Publicaciones">
    </form>

    <a href="/">Volver a Inicio</a>
</body>
</html>
